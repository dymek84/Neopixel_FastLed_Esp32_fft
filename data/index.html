        </ul>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event,
                    'StripeEffects')" id="defaultOpen">LED Effects</button>
            <button class="tablinks" onclick="openCity(event,
                    'MatrixEffects')">Clock Effects</button>
            <button class="tablinks" onclick="openCity(event, 'Options')">Options</button>
        </div>

        <!-- Stripe / leds -->
        <div id="StripeEffects" class="tabcontent led">
            <h3>LED Stripe Effects</h3>
            <div class="wrapper">
                <div> Current effect: - <div id="patternName"> %patternLED%</div>
                    <div id="currentPatternStripe"></div>
                </div>
              
            </div>
            <div> <button class="btn btn-custom" type="submit" value="prev" onclick="prevPattern()"
                    name="patternLED">Previous</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-custom" type="submit" value="next" name="patternLED"
                    onclick="nextPattern()">Next</button>
            </div><BR><BR><BR><BR>
        </div>

        <!-- Matrix / clock -->
        <div id="MatrixEffects" class="tabcontent clock">
            <h3>Clock/Controller Settings</h3>

            <div class="wrapper">
                Current effect: - %patternMatrix% <br><br> </div>
            <div><button type="submit" class="btn btn-custom" name="patternMatrix" value="prev"
                    onclick="prevMatrix()">Previous</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                    type="submit" class="btn btn-custom" name="patternMatrix" value="next"
                    onclick="nextMatrix()">Next</button></div>

            <BR><BR><BR><BR>

        </div>
        <div id="Options" class="tabcontent">


            <form action="/get" target="hidden-form">
                <h3>Overall Brighness</h3>
                <div class="wrapper">
                    <input type="range" onchange="updateSliderBrightness(this)" id="slider1" min="0" max="100" step="1"
                        value="0" class="slider">
                    <p class="state">Brightness: <span id="brightnessSliderVal"></span> &percnt;</p>
                </div>
            </form>
            <form action="/get" target="hidden-form">
                <h3>Patterns Speed</h3>
                <div class="wrapper" id="speed">

                    <input type="range" onchange="updateSliderSpeed(this)" id="slider2" min="0" max="100" step="1"
                        value="%speed%" class="slider">
                    <p class="state">Speed: <span id="speedSliderVal"></span> &percnt;</p>
                </div>
            </form>
            <h3>
                
            </h3>
            <form action="/get" target="hidden-form">
                Welcome message text <br>
                <input type="text" id="welcommessage" name="welcommessage" value="" maxlength="20">
                <input type="submit" value="Submit">
            </form>



        </div>
    </div>
    <iframe style="display:none" name="hidden-form"></iframe>
</body>

<script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>

</html>
